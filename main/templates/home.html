<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcule sua Rescisão</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 60px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 900;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    p.subtitle {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 35px;
      color: #e0d7ffdd;
    }

    a.btn-primary {
      display: inline-block;
      background: #fff;
      color: #764ba2;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 16px 45px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255,255,255,0.4);
      transition: all 0.4s ease;
      letter-spacing: 0.1em;
    }

    a.btn-primary:hover {
      background: #5e3c92;
      color: #fff;
      box-shadow: 0 10px 25px rgba(94,60,146,0.7);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 40px 30px;
        max-width: 90vw;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      a.btn-primary {
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcule sua Rescisão</h1>
    <p class="subtitle">
      Está saindo do emprego? Descubra com precisão o valor que você tem direito a receber, de forma simples e rápida.
    </p>
    <a href="/formulario" class="btn-primary">Ir para o Formulário</a>
  </div>
</body>
</html>
